<!DOCTYPE html>
<html lang=ja>
  <head>
    <meta charset="utf-8" />
    <title>TableSortingFunction by JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <tbody>

          <td>Orange</td>
          <td class=score>32</td>
        </tr>
        <tr>
          <td>oriver</td>

          <td class=score>24</td>
        </tr>
        <tr>
          <td>john</td>
          <td>Apple</td>
          <td class=score>28</td>
        </tr>
        <tr>
          <td>Brian</td>
          <td>Banana</td>
          <td class=score>37</td>
        </tr>
        <tr>
          <td>Michael</td>
          <td>Prum</td>
          <td class=score>22</td>
        </tr>
        <tr>
          <td>Andrash</td>
          <td>Melon</td>
          <td class=score>43</td>
        </tr>
      </tbody>
    </table>
    <script src='main.js'></script>
  </body>
</html>
